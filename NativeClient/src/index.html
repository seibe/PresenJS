<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Speech NativeClient</title>
    <link rel="stylesheet" href="css/sanitize.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="js/kurento-utils.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <h1 class="header-content-h1" id="title">Speech</h1>
            <p class="header-content-p">Let's broadcast your presentation now!</p>
            <div class="header-content-action">
                <div class="header-content-action-item"><a href="#">ヘルプ</a></div>
                <div class="header-content-action-item button"><a href="#">ログイン</a></div>
            </div>
        </div>
    </header>
    
    <main class="main">
        <div class="main-visual">
            
            <section class="scene create" id="scene-setup">
                <h1 class="create-h1">発表情報の入力 <span data-help="これから始めるプレゼンテーションの設定をします" class="tooltip">？</span></h1>
                <div class="create-item">
                    <span class="create-item-label">スライドURL</span>
                    <input type="url" class="create-item-input" id="input-setup-slide-url" placeholder="http://" />
                </div>
                <div class="create-item">
                    <span class="create-item-label">タイトル</span>
                    <input type="text" class="create-item-input" id="input-setup-title" placeholder="製品発表会2015" />
                </div>
                <div class="create-item">
                    <span class="create-item-label">紹介文</span>
                    <textarea class="create-item-input" id="input-setup-description"></textarea>
                </div>
                <div class="create-item">
                    <span class="create-item-label">カメラ接続</span>
                    <select class="create-item-input" id="select-setup-video">
                        <option value="none">なし</option>
                    </select>
                </div>
                <p class="create-error" id="output-setup-error"></p>
                <div class="create-submit">
                    <button class="button" id="button-setup-submit"><span>配信を始める</span></button>
                </div>
            </section>
            
            <section class="scene player hide" id="scene-live">
                
                <webview class="player-main" id="live-slide" disablewebsecurity autosize="on"></webview>
				<video class="player-video" id="live-video" autoplay></video>
                
                <div class="player-aside" id="live-aside">
                    <div class="player-aside-group player-aside-info show" id="pane-info">
                        <h1 class="player-aside-group-h1" id="live-title">Presentation title</h1>
                        <p id="live-url">Presentation description</p>
                    </div>
                    
                    <div class="player-aside-group player-aside-discuss show" id="pane-discuss">
                        <div class="discuss-input">
                            <input type="text" class="discuss-input-text" id="input-comment" maxlength="140" />
                            <button class="discuss-input-submit" id="button-submit-comment">投稿</button>
                        </div>
                        <ul class="discuss-comment-list" id="live-comment-list">
                        </ul>
                    </div>
                </div>
                
            </section>
            
        </div>
                    
        <footer class="controller hide" id="live-controller">
            <button class="button controller-button" id="button-live-add"><span>メディア追加</span></button>
            <button class="button controller-button" id="button-live-switch"><span>主画面切替</span></button>
            <button class="button controller-button" id="button-live-pointer"><span>ポインター</span></button>
            <button class="button controller-button" id="button-live-quest"><span>アンケート</span></button>
            <button class="button controller-button" id="button-live-finish"><span>配信終了</span></button>
        </footer>
	</main>
    
    <dialog class="dialog" id="dialog-loading">
        <div class="dialog-center">
            <div class="loader">please wait</div>
        </div>
    </dialog>

</body>

</html>
