<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Speech NativeClient</title>
    <link rel="stylesheet" href="css/sanitize.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="js/kurento-utils.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <main class="main">
        <div class="main-visual">
            
            <section class="scene create hide" id="scene-setup">
                <h1 class="create-h1">発表情報の入力</h1>
                <div class="create-item">
                    <span class="create-item-label">スライドURL</span>
                    <input type="url" class="create-item-input" id="input-setup-slide-url" placeholder="http://" />
                </div>
                <div class="create-item">
                    <span class="create-item-label">発表タイトル</span>
                    <input type="text" class="create-item-input" id="input-setup-title" placeholder="製品発表会 2016" />
                </div>
                <div class="create-item">
                    <span class="create-item-label">発表者名</span>
                    <input type="text" class="create-item-input" id="input-setup-presenter" placeholder="ももたろう" />
                </div>
                <div class="create-item">
                    <span class="create-item-label">カメラ接続</span>
                    <select class="create-item-input" id="select-setup-video">
                        <option value="none">なし</option>
                    </select>
                </div>
                <p class="create-error" id="output-setup-error"></p>
                <div class="create-submit">
                    <button class="button" id="button-setup-submit"><span>配信を始める</span></button>
                </div>
            </section>
            
            <section class="scene live" id="scene-live">
                
                <div class="live-left">
                    <div class="live-header">
                        <div class="live-header-logo"><img alt="Speech" src="img/logo.png" /></div>
                        <button class="live-header-finish" id="button-live-finish"><img alt="発表終了" src="img/button_finish.png" /></button>
                        <p class="live-header-time">経過時間<span id="live-elapsed-time">04:48</span></p>
                    </div>
                    
                    <webview class="live-slide" id="live-slide" disablewebsecurity autosize="on"></webview>

                    <div class="live-footer">
                        <video class="live-footer-video" id="live-video" autoplay></video>
                        
                        <div class="live-footer-tool">
                            <div class="live-footer-tool-info">
                                <p>ここにお知らせやTipsが表示されてもいいかなとか考えています。マーキーではないです。</p>
                            </div>
                            
                            <ul class="live-footer-tool-action live-footer-tool-presenter">
                                <li><button id="live-action-desktop">デスクトップ配信</button></li>
                                <li><button id="live-action-pointer">レーザーポインタ</button></li>
                                <li><button id="live-action-question">アンケート</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                <div class="live-right" id="live-aside">
                    <div class="live-discus" id="pane-discuss">
                        
                        <input class="live-discus-radio" id="live-discus-all" type="radio" name="radio-discus" checked />
                        <input class="live-discus-radio" id="live-discus-question" type="radio" name="radio-discus" />
                        
                        <div class="live-discus-wrapper">
                            <label class="live-discus-tab" for="live-discus-all" id="live-discus-all-tab">全てのコメント</label>
                            <label class="live-discus-tab" for="live-discus-question" id="live-discus-question-tab">質問<span id="live-num-question">11</span></label>

                            <ul class="live-discus-group live-discus-all-comment" id="live-comment-list">
                                <li class="discuss-comment new">
                                    <img class="discuss-comment-image" src="img/avatar.jpg" width="48" height="48">
                                    <div class="discuss-comment-body">
                                        <strong>seibe</strong>
                                        <p>ここに視聴者のコメントが表示されます。あなたもプレゼンテーションの感想を呟いてみましょう</p>
                                    </div>
                                </li>
                            </ul>
                            
                            <ul class="live-discus-group live-discus-question-comment" id="live-question-list">
                                <li class="discuss-comment new">
                                    <img class="discuss-comment-image" src="img/avatar.jpg" width="48" height="48">
                                    <div class="discuss-comment-body">
                                        <strong>seibe</strong>
                                        <p>ここに視聴者の質問が表示されます。あなたも発表者に対して質問してみましょう</p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="live-atmos" id="live-atmos">
                        <div class="live-atmos-count">現在<span id="live-num-audience">0</span>人</div>
                    </div>
                    
                </div>
                
            </section>
            
        </div>
<!--
        <footer class="controller" id="live-controller">
            <button class="button controller-button" id="button-live-add"><span>メディア追加</span></button>
            <button class="button controller-button" id="button-live-switch"><span>主画面切替</span></button>
            <button class="button controller-button" id="button-live-pointer"><span>ポインター</span></button>
            <button class="button controller-button" id="button-live-quest"><span>アンケート</span></button>
            <button class="button controller-button" id="button-live-finish"><span>配信終了</span></button>
        </footer>
-->
	</main>
    
    <dialog class="dialog" id="dialog-loading">
        <div class="dialog-center">
            <div class="loader">please wait</div>
        </div>
    </dialog>

</body>

</html>
