<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>Speech Web Client</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<link rel="stylesheet" href="css/sanitize.min.css" />
	<link rel="stylesheet" href="style.css" />
	<script src="js/kurento-utils.js"></script>
	<!--<script src="script.js"></script>-->
</head>
<body>
    <main class="main">
        <div class="main-visual">
            
            <section class="live">
                <div class="live-left">
                    <div class="live-header">
                        <div class="live-header-logo"><img alt="Speech" src="img/logo.png" /></div>
                        <p class="live-header-title">発表タイトル発表タイトル発表タイトル発表タイトル</p>
                        <p class="live-header-time">経過時間<span id="live-elapsed-time">04:48</span></p>
                    </div>
                    
                    <iframe class="live-slide" id="live-slide"></iframe>

                    <div class="live-footer">
                        <video class="live-footer-video" id="live-video" autoplay></video>
                        
                        <div class="live-footer-tool">
                            <div class="live-footer-tool-form">
                                <input type="text" class="live-footer-tool-form-input" placeholder="ここにコメントを入力できます" />
                                <input type="radio" class="live-footer-tool-form-radio" name="radio-comment" id="live-comment-type-normal" checked />
                                <label class="live-footer-tool-form-submit" for="live-comment-type-normal" id="live-comment-send-normal">送信</label>
                                <input type="radio" class="live-footer-tool-form-radio" name="radio-comment" id="live-comment-type-question" />
                                <label class="live-footer-tool-form-submit" for="live-comment-type-question" id="live-comment-send-question">質問</label>
                            </div>
                            
                            <ul class="live-footer-tool-action live-footer-tool-audience">
                                <li><button id="live-action-comment">ここにコメントする</button></li>
                                <li><button id="live-action-question">ここに質問する</button></li>
                                <li><button id="live-action-acount">アカウント設定</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                <div class="live-right" id="live-aside">
                    <div class="live-discus" id="pane-discuss">
                        
                        <input class="live-discus-radio" id="live-discus-all" type="radio" name="radio-discus" checked />
                        <input class="live-discus-radio" id="live-discus-question" type="radio" name="radio-discus" />
                        
                        <div class="live-discus-wrapper">
                            <label class="live-discus-tab" for="live-discus-all" id="live-discus-all-tab">全てのコメント</label>
                            <label class="live-discus-tab" for="live-discus-question" id="live-discus-question-tab">質問<span>11</span></label>

                            <ul class="live-discus-group live-discus-all-comment" id="live-comment-list">
                                <li class="discuss-comment new">
                                    <img class="discuss-comment-image" src="img/avatar.jpg" width="48" height="48">
                                    <div class="discuss-comment-body">
                                        <strong>seibe</strong>
                                        <p>ここに視聴者のコメントが表示されます。あなたもプレゼンテーションの感想を呟いてみましょう</p>
                                    </div>
                                </li>
                            </ul>
                            
                            <ul class="live-discus-group live-discus-question-comment" id="live-question-list">
                                <li class="discuss-comment new">
                                    <img class="discuss-comment-image" src="img/avatar.jpg" width="48" height="48">
                                    <div class="discuss-comment-body">
                                        <strong>seibe</strong>
                                        <p>ここに視聴者の質問が表示されます。あなたも発表者に対して質問してみましょう</p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="live-atmos" id="live-atmos">
                        <div class="live-atmos-count">現在<span id="live-num-audience">0</span>人</div>
                        <img class="live-atmos-stamp" alt="+1" src="img/icon_plus.png" style="left: 40%" />
                        <img class="live-atmos-stamp" alt="?" src="img/icon_hatena.png" style="left: 52.5%" />
                        <img class="live-atmos-stamp" alt="拍手" src="img/icon_clap.png" style="left: 65%" />
                        <img class="live-atmos-stamp" alt="笑い" src="img/icon_www.png" style="left: 77.5%" />
                    </div>
                    
                </div>
            </section>
            
        </div>
	</main>
</body>
</html>
